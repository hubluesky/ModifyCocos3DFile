<!DOCTYPE html>
<html>

<head>
    <title>Upload gltf File to convert cocos model file</title>
    <style>
        body {
            text-align: center;
        }

        form {
            display: block;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Upload files to Node.js Server</h1>
    <form action="gltf2cocos" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">upload GLTF</label>
            <input type="file" name="gltf" multiple="multiple" accept=".gltf, .bin">
        </div>
        <div class="form-group">
            <label for="file">upload Cocos Mesh Meta</label>
            <input type="file" name="meshMeta" accept=".json, .meta">
        </div>
        <div class="form-group">
            <label for="file">upload Cocos Skeleton Meta</label>
            <input type="file" name="skeletonMeta" accept=".json, .meta">
        </div>
        <div class="form-group">
            <input type="submit" value="Upload">
        </div>
    </form>
</body>

</html>
